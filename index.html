<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="header">Etch-A-Sketch</div>
  <div class="canvas">
    <div id="sketch-container"></div>  
    <div class="controls">
      <button id="red" class="red selector-button"></button>
      <button id="orange" class="orange selector-button"></button>
      <button id="light-orange" class="light-orange selector-button"></button>
      <button id="yellow" class="yellow selector-button"></button>
      <button id="green" class="green selector-button"></button>
      <button id="turquoise" class="turquoise selector-button"></button>
      <button id="blue" class="blue selector-button"></button>
      <button id="black" class="black selector-button selected-button"></button>
      <button id="white" class="white selector-button"></button>
      <button id="random" class="selector-button"></button>
      <button id="reset">Reset</button>
      <select id="grid-selector">
        <option value="10">10 x 10</option>
        <option value="15">15 x 15</option>
        <option value="20">20 x 20</option>
        <option value="25">25 x 25</option>
        <option value="30">30 x 30</option>
      </select>
    </div>
  </div>

</body>
</html>
